<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Button Styling - Nicole</title>

    <style data-emotion="cosmos-global-global" data-s=""></style>

  <body>
    <main>
      <h1>Button Styling â€” Nicole Wei</h1>
      <div class="button_container" >
        <a
          href="http://www.spotify.com"
          target="_blank"
          id="btn_spotify"
          
          >Spotify</a
        >
      </div>
      <div class="button_container" >
        <a href="http://www.amazon.com" target="_blank" id="btn_amazon"
          ><i class="fa fa-amazon"></i
        ></a>
      </div>
      <div class="button_container" >
        <a
          href="http://www.twitter.com"
          target="_blank"
          id="btn_twitter"
          
          >twitter</a
        >
      </div>
      <div class="button_container" >
        <a
          href="http://www.indiegogo.com"
          target="_blank"
          id="btn_indiegogo"
          
          ><span >indiegogo</span></a
        >
      </div>

      <!-- new buttons -->
      <div></div>
    </main>

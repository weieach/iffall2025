<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole - Flying Squirrel Microsite</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&family=Stack+Sans+Headline:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet">
    <!-- icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="design-system.css">
  </head>
  <body>
    <header>
      <a href="#top-spacer" id="logo-link"
        ><img src="assets/logo.png" id="logo" alt="logo"
     ></a>
      <nav>
        <ul>
          <li><a href="#section-2">Description</a></li>
          <li><a href="#section-3">Life Cycle</a></li>
          <li><a href="#section-4">Evolutionary History</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="homescreen">
        <div class="flexbox-homescreen">
          <div class="h1-col">
            <h1>Flying Squirrel</h1>
          </div>
          <div class="left-col">
            <div class="panel-door">
              <img
                src="assets-new/door.png"
                class="door-img fill-width"
                alt="door-with-sleeping-sign">
            </div>
            <div class="panel-time">
              <div class="sun-icon"></div>
              
            </div>
            <div class="panel-row">
                <p id="clock"></p>
              </div>
          </div>
          <div class="right-col-big">
            <div class="top-right-panel">
              <img
                src="assets-new/forest.png"
                class="forest-img fill-width"
                alt="forest">
              <div class="div-portrait-caption-button">
                <img
                  src="assets-new/fs-portrait.png"
                  alt="flying-squirrel-portrait">
                <div>
                  <p class="text-xl intro-text">
                    Meet the
                    <span class="highlight">flying squirrels</span> —the little
                    daredevil of the forest! <span class="tech-note">Todo: Interaction</span>
                  </p>
                  <button type="button" class="text-lg">
                    <img src="assets-new/moon-icon.png" class="moon-icon" alt="moon-icon">Turn
                    the Night On
                  </button>
                </div>
              </div>
              <div class="human-quote">
                  <p class="quote-text">“Adorable.”</p>
                  <div>
                    <div class="hearts">
                      <i class="ph-fill ph-heart"></i>
                      <i class="ph-fill ph-heart"></i>
                      <i class="ph-fill ph-heart"></i>
                      <i class="ph-fill ph-heart"></i>
                      <i class="ph-fill ph-heart"></i>
                    </div>
                    <p>–Human Beings</p>
                  </div>
              </div>
            </div>
            <div class="panel-distance-food">
              <div class="panel">
              <div class="panel-distance">
                
              </div>
              <div class="panel-row">
                  <p>Flying Distance</p>
                </div>
                </div>
                <div class="panel">
              <div class="panel-food">
                
              </div>
              <div class="panel-row">
                  <p>Favorite Food</p>
                </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>

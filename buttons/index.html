<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling - Nicole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Special+Gothic+Expanded+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
      type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700"
      rel="stylesheet"
      type="text/css">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <style data-emotion="cosmos-global-global" data-s=""></style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Button Styling â€” Nicole Wei</h1>
      <div class="button_container">
        <a href="http://www.spotify.com" target="_blank" id="btn_spotify"
          >Spotify</a
        >
      </div>
      <div class="button_container">
        <a href="http://www.amazon.com" target="_blank" id="btn_amazon"
          ><i class="fa fa-amazon"></i
        ></a>
      </div>
      <div class="button_container">
        <a href="http://www.twitter.com" target="_blank" id="btn_twitter"
          >twitter</a
        >
      </div>
      <div class="button_container">
        <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"
          ><span>indiegogo</span></a
        >
      </div>

      <!-- new buttons -->
      <div class="button_container">
        <a href="http://ideo.org" target="_blank" class="btn" id="btn-ideo">
          <svg
            class="ideo-semiarc"
            id="left-arc"
            width="561"
            height="281"
            viewBox="0 0 561 281"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M561 280.5C561 206.107 531.447 134.761 478.843 82.1566C426.24 29.5526 354.893 5.61653e-06 280.5 0C206.107 -5.61653e-06 134.761 29.5526 82.1566 82.1565C29.5526 134.76 1.12331e-05 206.107 0 280.5L122.111 280.5C122.111 238.493 138.798 198.206 168.502 168.502C198.206 138.798 238.493 122.111 280.5 122.111C322.507 122.111 362.794 138.798 392.498 168.502C422.202 198.206 438.889 238.493 438.889 280.5H561Z">
          </svg>
          <svg
            class="ideo-semiarc"
            id="right-arc"
            width="561"
            height="281"
            viewBox="0 0 561 281"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M561 280.5C561 206.107 531.447 134.761 478.843 82.1566C426.24 29.5526 354.893 5.61653e-06 280.5 0C206.107 -5.61653e-06 134.761 29.5526 82.1566 82.1565C29.5526 134.76 1.12331e-05 206.107 0 280.5L122.111 280.5C122.111 238.493 138.798 198.206 168.502 168.502C198.206 138.798 238.493 122.111 280.5 122.111C322.507 122.111 362.794 138.798 392.498 168.502C422.202 198.206 438.889 238.493 438.889 280.5H561Z">
          </svg>

          <img src="assets/ideo-logo-freelogovectors.net_.png" id="ideo-text" alt=""></a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"
          ><img src="assets/Lyft_logo.svg.png" id="lyft-logo" alt="lyft-logo"><span>p</span><span>i</span><span>n</span><span>k</span>
          </a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanical-garden"
          >
          <img src="assets/botanical-garden-Intersect.png" alt="botanical-garden-icon-logo" id="garden-icon-logo">
          <img src="assets/garden-logo-text.png" alt="logo-text" id="logo-text">
          </a
        >
      </div>

      <div class="btn button_container">
        <a href="http://www.dimecitycycles.com/" target="_blank" id="btn_dime-city"
          ><img src="assets/dime-city-logo.webp" alt="dime-city-logo"></a
        >
      </div>

      <div class="btn button_container">
        <a href="http://www.dimecitycycles.com/" target="_blank" id="btn-exploding-kitten"
          ><img src="assets/cat.png" alt="exploding-kitten-logo-icon" id="kitten"><img src="assets/exploding-kittens.png" id="kitten-text" alt="exploding-kitten-logo-text"></a
        >
      </div>

      <div class="btn button_container">
        <a href="https://thecolorrun.com/" target="_blank" id="btn-color-run"
          >
          <span>THE</span><span> COLOR</span><span> RUN</span>
          </a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.moo.com/us/" target="_blank" id="btn-moo"
          >
          <div class="droplets-array">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
            <img src="assets/moo-icon.jpg" class="moo-icon" alt="moo-icon">
          </div>

          <img src="assets/moo-text.jpg" id="moo-text" alt="moo-text">

          </a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.newyorker.com/" target="_blank" id="btn-newyorker"
          >
          <div id="newyorker-text-container">
          <img src="assets/new_yorker_logo.png" id="newyorker-text" alt="newyorker">
          </div>
          <img src="assets/100 logo.png" id="anniversary-sign" alt="100">
          </a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn-stjude"
          >
          <img src="assets/stjude-icon.png" id="stjude-icon" alt="stjude-icon">
          <img src="assets/stjude-text.png" id="stjude-text"  alt="stjude-text">
          <div id="mask"></div>
          </a
        >
      </div>

      <div class="btn button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn-tesla"
          >
          <img src="assets/pngimg.com - tesla_logo_PNG12.png" alt="">
          </a
        >
      </div>


    </main>
  </body>
</html>
